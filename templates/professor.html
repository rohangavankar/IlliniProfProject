<!-- templates/professor.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ professor.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>{{ professor.name }} - {{ professor.department }}</h2>
    <p>{{ professor.bio }}</p>
    <h3>Add a Review</h3>
    <form method="POST">
        <textarea name="content" placeholder="Enter your review here..." required></textarea>
        <button type="submit">Submit Review</button>
    </form>
    <h3>Reviews</h3>
    <ul>
    {% for review in professor.reviews %}
        <li>{{ review.content }} - <small>posted on {{ review.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small> <a href="/delete_review/{{ review.id }}">Delete</a></li>
    {% endfor %}
    </ul>
    <a href="/">Back to List</a>
</div>
</body>
</html>
